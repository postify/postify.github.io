<!doctype html>
<html id="root" lang="en">
    <head>
        <title>Music App</title>
        <meta charset="utf-8">
        <script src="L.js"></script>        
        <link rel="stylesheet" href="app.css">
        <script src="prefixfree.js"></script>
    </head>
    <body id="body">

        <div id="holder">
            <br>
            <div id="divEventInfo">(monitor events)</div>             
            <div id="app">
                <div id="divPicture">(picture goes here)</div>

                        <option>1st Song</option>
                    </select><br>
                    <audio controls

                        src="https://HussMalik.github.io/music/Anugama - Call Of The Mountain.mp3">
                    </audio>                    
                </div>
                <div class="fullSize" id="splash2"></div>
                <div class="fullSize" id="splash1"></div>    
            </div><!--| END of app div |-->
            
            <div class="fullSize" id="divFullPicture"></div>

        </div><!--| END of holder div |-->

    <script src="app.js"></script>    
    </body>
</html>
