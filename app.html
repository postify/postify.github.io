<!doctype html>
<html id="root" lang="en">

        <meta charset="utf-8">
        <meta name="viewport" 
            content="width=device-width
            initial-scale=1
            maximum-scale=1

        <meta http-equiv="X-UA-Compatible" content="IE=edge" >

            <div class="fullSize" id="divLargePicture"></div>

    <script src="app.js"></script>
