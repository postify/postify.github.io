    <body>
        <div id="app">
            <div id="msg"></div>             
            <div id="controls">
                <button id="btnCreateFolder"> Create Folder </button> <input id="txtCreateFolder" type="text" ><br>
                <button id="btnShowFiles"> Show Files </button><br>
                
                <input type="file" id="musicFileElement" accept=".mp3"><br>                
                <input type="file" id="pictureFileElement" accept="image/*"><br>
                
                <button id="btnChooseMusic"> Choose Music File </button><input id="txtMusicFile" type="text"><br>
                <button id="btnChoosePicture"> Choose Picture File </button><input id="txtPictureFile" type="text"><br>
                
                <button id="btnSaveFiles"> Save Files </button><br><br>
                <button id="btnGetFile"> Get File </button> <input id="txtGetFile" type="text"  ><br>
                <button id="btnDeleteFile"> Delete File</button> <input id="txtDeleteFile" type="text"><br>
                <audio controls id="player" src="0BzFXj3py69BBUDlCZGVGMnJnclU"></audio><br>
                <select id="chooser">
                    <option value="0">Select a Song</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>

                <div id="filesInfo"></div>
            </div>
        </div>
