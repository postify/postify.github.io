<!doctype html>
<html>
  <head>
   <!--<script src="https://www.youtubemp3script.com/api/youtubemp3script-v1.js"></script>-->    
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="L.js" id="library"></script>  
    <!--
    <script src="gapi.js"></script>
    <script src="a.js"></script>
    -->

    <meta charset="utf-8">    
    <title>Sweetspot Music</title>
    

    <link id="favicon" rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1
                                   minimum-scale=1
                                   maximum-scale=1
                                   user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="prefixfree.js"></script>
    
    <script>
      let head = document.head;
      let link = document.createElement('link');
      let lastChild = head.lastChild;
      link.setAttribute('rel', 'stylesheet');
      link.setAttribute('href', 'style.css' + '?' + Date.now());
      head.insertBefore(link, lastChild);
    </script>
    
    
  </head>
  <body>
    
    <div id="holder">
        
        <div id="newShroud">&nbsp;</div>       
        <img id="testImage">
        <div id="info">(info)</div>
        <div id="filesInfo">(files info)</div>
        <input id="memo" placeholder="type gmail name" title="Type gmail name as temp ID">
          
       
        <div id="app">
                   
            <div id="msg"></div>
            <div id="artistAndTitle">
              Artist:<br/>
              Title:  
            </div>
          
            <div id="timeInfoHolder">              
              <div id="timeInfo"></div>
              <div id="timeSlider">
                <div id="timeBead"></div>
              </div>
            </div>
          
            <div id="controls" class="controls">
              <div id="controlsToggler" class="controls"></div>
            </div>
          
            <audio id="player"  autoplay controls class="controls" src="silent.mp3"  preload="metadata" type="audio/mp3" ></audio>
          

          <div id="btnPlay" class="roundButton controls"><span class="center" id="spanBtnPlay" >&#9658;</span></div>
          <div id="btnShuffle" class="roundButton blackShuffle controls"></div>
          <div id="btnNext" class="roundButton controls"><span class="center" id="spanBtnNext">&#9658;&#9658;</span></div>
          <div id="btnBack" class="roundButton controls"><span class="center" id="spanBtnBack">&#9658;&#9658;</span></div>            
          <div id="btnNonStop" class="roundButton controls"><br>Non Stop</div>
         
         
        
          
        <div id="songChooserGroup" >
          <div id="songChooserCover" class="roundButton"><span id="songList">Song List</span></div>                
          <select id="songChooser" class="roundButton">
            <option>Song List</option>
          </select>
        </div>            
          
          <div id="newMenuGroup" class="roundButton controls">
            <div id="menuLines" class="roundButton">
              <div  id="topLine" class="line"></div>
              <div  id="middleLine" class="line"></div>
              <div  id="bottomLine" class="line"></div>
            </div>
            <div id="menuGlass" class="roundButton"></div>
          </div>
          
          <div id="menu" class="roundButton menuItem" >            
            <div id="menuBox" class="roundButton">
              Grab<br/>a<br/>Song            
            </div>
            <input type="file" id="fileChooser" class="roundButton" accept="audio/mp3" multiple>
            <div id="uploadBlocker" class="roundButton">&nbsp;</div>
          </div>
          
          <div id="menuCurtain">
            
            <!--<a href="http://www.yt-mp3.com/watch?v=https://youtu.be/ZR2JlDnT2l8" onclick="return YoutubeMp3Script(this)">Download MP3</a>-->
          </div>
          <div id="offLineInfo">OFFLINE</div>  
        </div><!--| END of APP div |-->
    

    
    </div>
    <!--| NO HTML BELOW THIS LINE |-->     
    
    <script src="a.js"></script>
    <script src="SVC.js"></script>
    <script src="jsmediatags.js"></script>
    <script src="updateSTATEfunctions.js"></script>
    <script src="updateVIEWfunctions.js"></script>
    <script src="start.js"></script>
    
    <!--
    <script>
      //the 'load order' of array members matters:
      let scriptNames = ['a', 'SVC', 'updateVIEWfunctions', 'updateSTATEfunctions',  'jsmediatags','start'];
      scriptNames.forEach(name=>{
        let scriptElement = document.createElement('script');
        scriptElement.setAttribute('src', name + '.js?' + Date.now());
        document.body.appendChild(scriptElement);
      });
    </script>
    -->  
  </body>
 
</html>
